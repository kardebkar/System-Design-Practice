global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Application servers
  - job_name: 'minigram-app1'
    static_configs:
      - targets: ['app1:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'minigram-app2'
    static_configs:
      - targets: ['app2:9091']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'minigram-app3'
    static_configs:
      - targets: ['app3:9092']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # NGINX metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # PostgreSQL master
  - job_name: 'postgres-master'
    static_configs:
      - targets: ['postgres-master:9187']
    scrape_interval: 30s

  # PostgreSQL read replicas
  - job_name: 'postgres-read1'
    static_configs:
      - targets: ['postgres-read1:9187']
    scrape_interval: 30s

  - job_name: 'postgres-read2'
    static_configs:
      - targets: ['postgres-read2:9187']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s