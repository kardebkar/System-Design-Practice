apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  - name: 'Stage4-Cache-CDN'
    orgId: 1
    folder: 'MiniGram Stage 4'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/stage4

  - name: 'Performance-Monitoring'
    orgId: 1
    folder: 'Performance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60 
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/performance