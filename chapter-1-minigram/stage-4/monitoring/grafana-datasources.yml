apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      disableMetricsLookup: false
      customQueryParameters: ''
      incrementalQuerying: false
      queryTimeout: 60s
      timeInterval: 15s
    secureJsonFields: {}
    version: 1
    readOnly: false

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis-cache:6379
    database: 0
    jsonData:
      client: 'standalone'
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0
    secureJsonFields: {}
    version: 1
    readOnly: false

# Additional datasource for Redis session store if needed
  - name: Redis-Sessions
    type: redis-datasource
    access: proxy
    url: redis://redis-session:6379
    database: 0
    jsonData:
      client: 'standalone'
      poolSize: 5
      timeout: 10
    secureJsonFields: {}
    version: 1
    readOnly: false