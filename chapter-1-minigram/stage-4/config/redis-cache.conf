# Redis Cache Configuration for Stage 4
# Optimized for application-level caching as described in Chapter 1

# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# General Redis Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Memory Management for Cache
# Set max memory to 256MB for cache layer
maxmemory 256mb

# Cache Eviction Policy - LRU for application cache
# This implements the LRU eviction policy mentioned in Chapter 1
maxmemory-policy allkeys-lru

# Persistence Configuration
# Disable persistence for pure cache usage (following Chapter 1 guidance)
save ""
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no
dbfilename dump.rdb
dir /data

# Replication (disabled for cache-only setup)
# replica-serve-stale-data yes
# replica-read-only yes

# Security
# requirepass your_password_here
# rename-command CONFIG ""

# Performance Tuning
# Hash table optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimization
list-max-ziplist-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512

# Sorted set optimization
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimization
hll-sparse-max-bytes 3000

# Stream optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client connection limits
maxclients 10000

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Notifications for cache events
notify-keyspace-events "Ex"

# Advanced memory settings
# Enable active memory defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Thread I/O configuration (Redis 6+)
io-threads 4
io-threads-do-reads yes

# TLS Configuration (disabled for internal network)
# tls-port 0

# Module loading (none for basic cache)
# loadmodule /path/to/module.so

# Custom cache-specific settings
# TTL settings for different types of data (handled by application)
# Default TTL: 300 seconds (5 minutes) - configured in app
# User data TTL: 900 seconds (15 minutes)  
# Session TTL: 1800 seconds (30 minutes)
# Static content TTL: 3600 seconds (1 hour)

# Connection pool settings
tcp-backlog 511

# Disable potentially dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command EVAL ""
# rename-command DEBUG ""

# Enable keyspace notifications for cache invalidation
notify-keyspace-events "KEA"

# Append only file (disabled for cache)
appendonly no

# RDB configuration (minimal for cache)
rdbcompression yes
rdbchecksum yes

# Memory usage reporting
# memory-usage-sample-rate 5000

# Client name tracking
# tracking-table-max-keys 1000000

# Replica configuration (if used in cluster)
replica-lazy-flush yes
replica-ignore-maxmemory yes

# Lua scripting
lua-time-limit 5000

# Slow operations logging
latency-monitor-threshold 100

# Network compression (Redis 7+)
# server.compression enabled

# Cache-specific custom configurations
# These are handled by the application layer:
# - Cache warming strategies
# - Cache invalidation patterns  
# - Cache key naming conventions
# - Cache hit/miss monitoring
# - Circuit breaker patterns

# Logging for cache operations
syslog-enabled no
syslog-ident redis-cache

# Emergency settings
protected-mode no

# Development settings (remove in production)
# Enable debug logging for cache operations
# debug-level verbose

# Statistics collection
# info-replication-slave-lag-only removed (not available in Redis 7+)

# Memory optimization
# jemalloc-bg-thread yes

# Connection handling
tcp-keepalive 300

# Final memory and performance settings
maxmemory-samples 5
timeout 0

# Enable for monitoring cache performance
# module-load-from /usr/lib/redis/modules/redisearch.so
# module-load-from /usr/lib/redis/modules/redisjson.so

# Cluster mode (disabled for single-node cache)
# cluster-enabled no

# Cache warming and preloading configurations
# These are handled by the application on startup