                  const latestRun = data.workflow_runs[0];
                  
                  if (latestRun) {
                      const status = latestRun.conclusion || latestRun.status;
                      const statusIcon = status === 'success' ? '‚úÖ' : status === 'failure' ? '‚ùå' : 'üîÑ';
