                                  color: 'rgba(0,0,0,0.1)',
                              },
                              ticks: {
                                  callback: function(value, index, values) {
                                      if (value >= 1000) {
                                          return (value/1000).toFixed(1) + 's';
                                      }
                                      return value + 'ms';
                                  }
                              }
                          },
                          x: {
                              title: {
                                  display: true,
                                  text: 'Concurrent Users',
                                  font: { size: 14, weight: 'bold' }
                              },
                              grid: {
                                  color: 'rgba(0,0,0,0.1)',
                              }
                          }
                      },
