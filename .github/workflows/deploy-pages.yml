              debugDiv.innerHTML = '<strong>Debug Info:</strong><br>' +
                  'Chart.js: ' + (typeof Chart !== 'undefined' ? '‚úÖ' : '‚ùå') + '<br>' +
                  'Live Data: ' + (typeof window.livePerformanceData !== 'undefined' ? '‚úÖ' : '‚ùå') + '<br>' +
