                  const stage2Success = liveData.metrics.stage2.successRate;
                  const stage3Success = liveData.metrics.stage3.successRate;
                  
                  errorData = [
                      { 
                          stage: 'Stage 1 (SQLite)', 
                          success: stage1Success, 
